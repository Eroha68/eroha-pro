name: CI

on:
  push:
    branches: [ main, Eroha68-patch-* ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-cov ruff black isort

    - name: Ruff (lint)
      run: ruff check .

    - name: Ruff (format check)
      run: |
        ruff format --check .
      continue-on-error: true  # не падает из-за форматирования

    - name: isort (imports order check)
      run: isort --check-only .

    - name: Black (format check)
      run: black --check .

    - name: Run tests with coverage
      run: pytest --maxfail=1 --disable-warnings -q --cov=. --cov-report=term-missing

    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: .coverage
