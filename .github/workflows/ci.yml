name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      # --- 1. Проверка репозитория ---
      - name: Checkout repo
        uses: actions/checkout@v4

      # --- 2. Установка Python ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # --- 3. Кэширование pip ---
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # --- 4. Установка зависимостей ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff black isort pytest coverage pre-commit

      # --- 5. Проверка кода Ruff (линтер) ---
      - name: Ruff lint
        run: ruff check .

      # --- 6. Проверка форматирования Ruff ---
      - name: Ruff format check
        run: ruff format --check .

      # --- 7. Проверка сортировки импортов isort ---
      - name: isort (imports order check)
        run: isort --check-only .

      # --- 8. Проверка форматирования Black ---
      - name: Black format check
        run: black --check .

      # --- 9. Pre-commit проверка ---
      - name: Run pre-commit checks
        run: |
          pre-commit run --all-files --show-diff-on-failure

      # --- 10. Запуск тестов с покрытием ---
      - name: Run tests with coverage
        run: |
          pytest --maxfail=1 --disable-warnings -q --cov=. --cov-report=xml

      # --- 11. Сохранение отчёта о покрытии ---
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
