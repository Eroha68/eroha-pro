          echo "ğŸš€ Cloning target Space..."
          git clone https://Yermek68:${HF_TOKEN}@huggingface.co/spaces/Yermek68/eroha-agentapi repo

          echo "ğŸ§© Syncing files (excluding .git and CI configs)..."
          rsync -av --delete --exclude '.git' --exclude '.github' --exclude 'repo' ./ ./repo/

          cd repo
