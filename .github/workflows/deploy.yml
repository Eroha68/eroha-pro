on:
  push:
    branches: [main]

jobs:
  deploy:
    name: ğŸš€ Redeploy Hugging Face Space with Changelog
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“ Generate changelog (last 10 commits)
        id: changelog
        run: |
          echo "ğŸ§± Generating changelog..."
          echo "### ğŸ•’ ĞŸĞ¾ÑĞ»ĞµĞ´Ğ½Ğ¸Ğµ 10 ĞºĞ¾Ğ¼Ğ¼Ğ¸Ñ‚Ğ¾Ğ²" > changelog.md
          git log -10 --pretty=format:'- `%ad` â€” %h â€” %s' --date=format:'%Y-%m-%d %H:%M' >> changelog.md
          echo -e "\n\n### ğŸ“‚ Ğ˜Ğ·Ğ¼ĞµĞ½Ñ‘Ğ½Ğ½Ñ‹Ğµ Ñ„Ğ°Ğ¹Ğ»Ñ‹" >> changelog.md
          git diff --name-only HEAD~1 HEAD | sed 's/^/- /' >> changelog.md

      - name: ğŸ”„ Redeploy to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "ğŸ”‘ Authenticating with Hugging Face..."
